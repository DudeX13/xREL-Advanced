<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>load demo</title>
  <style>
  body {
    font-size: 12px;
    font-family: Arial;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<span id="request">Klick</span>
 
<script>

$( "#request" ).click(function() {
	$( "#request" ).load( "https://api.jquery.com/load/" );
	});

</script>
 
</body>
</html>
